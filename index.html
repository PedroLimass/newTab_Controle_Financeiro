<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Css/style.css" />
        <title>Controle financeiro</title>
    </head>
    <body>
        <header>
            <div id="container-header">
                <div id="logo">
                    <img src="./Assets/logoOficial.svg" alt="Logo" />
                    <h1>Controle financeiro</h1>
                </div>
                <h1 id="title-mobile">Controle financeiro</h1>
                <nav id="menu">
                    <h3 id="clearData"><a href="#">Limpar dados</a></h3>
                    <h3><a href="#">Cadastro de transações</a></h3>
                </nav>

                <div id="hamburger-menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label class="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>

                    <ul class="menu__box">
                        <li>
                            <a class="menu__item" href="#"
                                ><h3>Limpar dados</h3></a
                            >
                        </li>
                        <li>
                            <a class="menu__item" href="#"
                                ><h3>Cadastro de transações</h3></a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <form id="addTransition" method="post">
                <section id="new-transaction">
                    <h2>Nova transação</h2>
                    <h3 id="formAlert">Preencha todos os campos!</h3>
                    <div id="organize-inputs">
                        <div class="input-format">
                            <label for="purchase" class="label-transaction">
                                Tipo de transação</label
                            >
                            <select
                                name="purchase"
                                id="purchase"
                                class="input-transaction"
                            >
                                <option value="+">Compra</option>
                                <option value="-">Venda</option>
                            </select>
                        </div>
                        <div class="input-format name-product">
                            <label for="nameProduct">Nome da mercadoria</label>
                            <input
                                type="text"
                                id="nameProduct"
                                class="input-transaction"
                            />
                        </div>
                        <div class="input-format">
                            <label for="moneyInput">Valor</label>
                            <input
                                id="moneyInput"
                                class="input-transaction"
                                placeholder="R$ 0,00"
                            />
                        </div>
                    </div>
                    <input
                        type="submit"
                        id="btn-add-transition"
                        value="Adicionar transação"
                    />
                </section>
            </form>
            <section id="transaction-box">
                <h2>Extrato de transações</h2>
                <h2 id="checkGetData">Nenhuma transação cadastrada</h2>
                <table id="table-transaction">
                    <thead>
                        <tr>
                            <th class="table-left">Mercadoria</th>
                            <th class="table-right">Valor</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td class="table-left"><strong>Total</strong></td>
                            <td class="table-right">
                                <strong id="amount"></strong><br /><span
                                    class="lucro-span"
                                    ></span
                                >
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>
        <footer></footer>
        \
        <script type="module" src="Js/script.js"></script>
    </body>
</html>
